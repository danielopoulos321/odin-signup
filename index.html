<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=MuseoModerno">
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="NicePng_blue-whale-png_2187869.png" alt="whale logo">
            <div class="odin">ODIN</div>
        </div>
    </div>
    <div class="form-container">
        <div class="blurb center padd">
            <p class="topPar">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
            <h2>Let's do this!</h2>
        </div>
        <div class="form center padd">
            <form id="myForm">
                <div class="item">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="item">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="item">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="item">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" required>
                </div>
                <div class="item">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password" required>
                </div>
                <div class="item">
                    <label for="pwd-confirm">Confirm Password</label>
                    <input type="password" id="pwd-confirm" required>
                </div>
            </form>
            <span>* Please fill out the required boxes</span>
        </div>
        <div class="logIn padd">
            <button type="submit" form="myForm">Submit</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
