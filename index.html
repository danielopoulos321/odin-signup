<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=MuseoModerno">
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="NicePng_blue-whale-png_2187869.png" alt="whale logo">
            <div class="odin">ODIN</div>
        </div>
    </div>
    <div class="form-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.

            You <em>know</em> you want to.
        </p>
        <h2>Let's do this!</h2>
        <form>
            <div>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div>
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div>
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="password">
            </div>
            <div>
                <label for="pwd-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="pwd-confirm">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
        <p>Already have an account? <a href="">Log In</a></p>
    </div>
</body>
</html>
